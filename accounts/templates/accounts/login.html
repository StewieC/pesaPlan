{% extends 'finance/base.html' %}
{% block content %}
<div class="card" style="max-width: 450px; margin: 40px auto;">
    <h2>Login to Pesa Plan</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn">Login</button>
    </form>
    <p style="margin-top: 20px;">Don't have an account? <a href="{% url 'accounts:signup' %}">Sign Up</a></p>
</div>
{% endblock %}
