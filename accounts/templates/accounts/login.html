{% extends 'finance/base.html' %}
{% block content %}
  <h2>Login</h2>
  {% if messages %}
    {% for message in messages %}
      <p class="{{ message.tags }}">{{ message }}</p>
    {% endfor %}
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="{% url 'accounts:signup' %}">Sign Up</a></p>
{% endblock %}
