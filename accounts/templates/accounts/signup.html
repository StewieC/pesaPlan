{% extends 'finance/base.html' %}
{% block content %}
<div class="card" style="max-width: 450px; margin: 40px auto;">
    <h2>Sign Up for Pesa Plan</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <button type="submit" class="btn">Sign Up</button>
    </form>
    <p style="margin-top: 20px;">Already have an account? <a href="{% url 'accounts:login' %}">Login</a></p>
</div>
{% endblock %}
