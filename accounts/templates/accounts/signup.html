{% extends 'finance/base.html' %}
{% block content %}
  <h2>Sign Up</h2>
  {% if messages %}
    {% for message in messages %}
      <p class="{{ message.tags }}">{{ message }}</p>
    {% endfor %}
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="{% url 'accounts:login' %}">Login</a></p>
{% endblock %}
