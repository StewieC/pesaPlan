{% extends 'finance/base.html' %}

    {{ form.as_p }}

  </form>
  <p><a href="{% url 'finance:dashboard' %}">Back to Dashboard</a></p>

  <style>
    form { max-width: 400px; }
  </style>
{% endblock %}
