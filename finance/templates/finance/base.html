{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesa Plan ðŸ’°</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="navbar">
        <a href="{% url 'finance:dashboard' %}" class="navbar-brand">Pesa Plan ðŸ’°</a>
        <div class="navbar-links">
            {% if user.is_authenticated %}
                <a href="{% url 'finance:dashboard' %}">Dashboard</a>
                <a href="{% url 'finance:budget_create' %}">Create Budget</a>
                <a href="{% url 'accounts:logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'accounts:login' %}">Login</a>
                <a href="{% url 'accounts:signup' %}">Sign Up</a>
            {% endif %}
        </div>
    </header>

    <main>
        {% if messages %}
            {% for message in messages %}
                <div class="message {{ message.tags }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
