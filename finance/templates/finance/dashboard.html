
{% extends 'base.html' %}
{% block content %}
  <h2>Welcome, {{ user.username }}!</h2>
  <p>This is your Pesa Plan dashboard.</p>
  <p>You are logged in as {{ user.email }}.</p>
  <form method="post" action="{% url 'accounts:logout' %}">
    {% csrf_token %}
    <button type="submit">Logout</button>
  </form>
{% endblock %}
